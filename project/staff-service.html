function validate()
{
  
   if( document.myForm.element_1.value == "" )
   {
     alert( "Please provide the service id!" );

     return false;
   }
   if( document.myForm.element_2.value == ""||(document.myForm.element_2.value!="old"&&document.myForm.element_2.value!="new"))
